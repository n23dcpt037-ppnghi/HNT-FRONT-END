<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Thêm Sản Phẩm Mới</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="admin-body">

    <header class="admin-header">
        <div id="admin-header-container"></div>
    </header>

    <div class="admin-container form-page">
        <h1 class="admin-title">➕ Thêm Sản Phẩm Mới</h1>
        <p class="form-instruction">Vui lòng nhập đầy đủ thông tin chi tiết của sản phẩm.</p>
        
        <form id="add-product-form">
            
            <fieldset class="form-section">
                <legend>I. Thông Tin Cơ Bản</legend>
                <div class="form-row">
                    <div class="form-group half">
                        <label for="product-id">Mã Sản Phẩm (*)</label>
                        <input type="text" id="product-id" placeholder="Ví dụ: SP007">
                    </div>
                    <div class="form-group half">
                        <label for="product-name">Tên Sản Phẩm (*)</label>
                        <input type="text" id="product-name">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="category">Phân Loại (*)</label>
                        <select id="category">
                            <option value="">Chọn loại</option>
                            <option value="Áo">Áo</option>
                            <option value="Khăn">Khăn Tắm</option>
                            <option value="Bình Nước">Bình Nước</option>
							<option value="Mũ">Mũ & Nón Bơi</option>
							<option value="Khác">Phụ Kiện</option>
                        </select>
                    </div>
                    <div class="form-group half">
                        <label for="inventory">Số Lượng Tồn (*)</label>
                        <input type="number" id="inventory" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="price">Giá Bán (VNĐ) (*)</label>
                        <input type="text" id="price" placeholder="Ví dụ: 350000">
                    </div>
                    <div class="form-group half">
                        <label for="image-upload">Ảnh Đại Diện (*)</label>
                        <input type="file" id="image-upload" accept="image/*">
                        <p class="note">Chọn tệp không quá 2MB</p>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend>II. Mô Tả Sản Phẩm</legend>
                <div class="form-group full">
                    <label for="short-desc">Mô Tả Ngắn</label>
                    <textarea id="short-desc" rows="3"></textarea>
                </div>
                <div class="form-group full">
                    <label for="long-desc">Chi Tiết Sản Phẩm</label>
                    <textarea id="long-desc" rows="6"></textarea>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="btn-save">Lưu Sản Phẩm</button>
                
                <button type="button" class="btn-cancel" onclick="window.location.href='adminsp.html'">Hủy</button>
            </div>
        </form>
    </div>
<footer class="main-footer admin-footer">
        <p>&copy; 2024 HNT Swim Club Official Merchandise. Phát triển bởi Đội ngũ HNT.</p>
    </footer>
    <script src="../scripts/sanpham.js"></script>
     <script src="../scripts/admin-header.js"></script>
</body>
</html>
